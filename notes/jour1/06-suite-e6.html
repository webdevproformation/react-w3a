    <script>

        // spread opérator 

        // cloner une variable 

        let a = [1,2,3];
        let b = [4,5, 6];
        // concaténer tableau a et b 

        let c = [ ...a , ...b]; // ... variable => spread opérator 
        console.log(c);

        function calcul (...chiffres){ // crée une fonction dont le nombre argument est inconnu
                console.log(chiffres.reduce( (increment , value) => { return increment + value }  )) ;

        }

        calcul(1,2);
        calcul(1,2,3,4,5);

        // cloner une variable 

        let d = ["bonjour", "les amis"];
        let e = d ;
        let f = [...d]; // cloner un tableau => state 

        d.push("comment allez vous ");

        console.log(e); // [ "bonjour", "les amis", "comment allez vous " ]
        console.log(f); // [ "bonjour", "les amis"]

        console.log(premier);
